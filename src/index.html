<!DOCTYPE html>
<html lang="zh" class="stop">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{Title | Slogan}</title>
    <meta name="description" content="{description}" />
    <meta name="keywords" content="key-1, key-2, key-3" />
    <meta property="og:title" content="{Title | Slogan}" />
    <meta property="og:description" content="{description}" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="{Title | Slogan}" />
    <meta property="og:image" content="{host}/static/ogshare/ogshare.png" />
    <meta property="og:url" content="{host}" />
    <meta property="og:locale" content="zh_tw" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:url" content="{host}" />
    <meta name="twitter:title" content="{Title | Slogan}" />
    <meta name="twitter:description" content="{description}" />
    <meta name="twitter:image" content="{host}/static/ogshare/ogshare.png" />
    <meta name="twitter:image:alt" content="{description}" />
    <link rel="icon" type="image/x-icon" href="/static/favicon/favicon.png" />
    <link rel="stylesheet" href="/static/css/reset.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;400;700&family=Oswald:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <a href="/" class="flex justify-center items-center">
          <div class="relative w-6 mr-3">
            <img class="inline-block relative w-full" src="./images/header/logo.png" alt="logo" />
          </div>
          <p class="text-white font-bold">GLOBAL EXPLORER</p>
        </a>
        <ul class="flex justify-center">
          <li class="btn-link">
            <a href="/" class="btn-link-word">HOME</a>
          </li>
          <li class="btn-link">
            <a href="/" class="btn-link-word">HOLIDAYS</a>
          </li>
          <li class="btn-link">
            <a href="/" class="btn-link-word">DESTINATION</a>
          </li>
          <li class="btn-link">
            <a href="/" class="btn-link-word">FIGHTS</a>
          </li>
          <li class="btn-link">
            <a href="/" class="btn-link-word">OFFERS</a>
          </li>
          <li class="btn-link">
            <a href="/" class="btn-link-word">CONTACT</a>
          </li>
          <li class="btn-link">
            <div class="relative w-6 text-white">
              <img
                class="relative w-full"
                src="./images/common/icon-search.svg"
                alt="icon-search"
              />
            </div>
          </li>
        </ul>
      </header>
      <div class="text-wrapper">
        <div class="text-wrap">
          <div class="under-line">
            <div class="under-line-inner text-reveal"></div>
          </div>
        </div>
        <div class="text-wrap">
          <p class="mountain-area text-reveal">Switzerland Alps</p>
        </div>
        <div class="text-wrap">
          <p class="mountain-name mountain-name-first-1 text-reveal">SAINT</p>
        </div>
        <div class="text-wrap">
          <p class="mountain-name mountain-name-first-2 text-reveal">ANTONIEN</p>
        </div>
        <div class="text-wrap mb-3">
          <div class="text-block">
            <p class="mountain-description text-reveal">
              Mauris malesuada nusrsit amet auque accumsan tincidunt. Maecenas tincidunt, velit ac
              porttitor pulvinar, tortor eros facilisis livero.
            </p>
          </div>
        </div>
        <div class="content-button flex justify-start items-center">
          <button class="btn-tag">
            <div class="w-4">
              <img class="w-full h-auto" src="./images/common/icon-tag.svg" alt="tag" />
            </div>
          </button>
          <a href="https://github.com/destiny5420" target="_blank" class="btn-discover">
            <p>DISCOVER LOCATION</p>
          </a>
        </div>
      </div>
      <div class="page-nav">
        <button class="btn-arrow btn-arrow-prev">
          <div class="w-5">
            <img class="w-full" src="./images/common/icon-arrow.svg" alt="arrow-l" />
          </div>
        </button>
        <button class="btn-arrow btn-arrow-next">
          <div class="w-5 transform -scale-x-100">
            <img class="w-full" src="./images/common/icon-arrow.svg" alt="arrow-l" />
          </div>
        </button>
        <div class="page-line"></div>
        <div class="w-32 flex justify-center items-center">
          <p class="page-num">01</p>
        </div>
      </div>
      <section id="web-gl" class="web-gl"></section>
    </div>
  </body>
</html>
